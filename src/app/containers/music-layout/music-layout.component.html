nav component
<!-- your navs bound to current route fragments -->
<ul ngbNav [activeId]="route.fragment | async" class="nav-tabs ml-5">
  <li [ngbNavItem]="link.fragment" *ngFor="let link of links" class="ml-3">
    <a ngbNavLink [routerLink]="link.fragment" >{{ link.title }}</a>
  </li>
</ul>
