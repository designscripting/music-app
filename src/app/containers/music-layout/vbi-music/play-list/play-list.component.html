<div class="playlist-container">
  <div class="container h-100">
    <div class="mt-3 mb-3">
      <div class="playlist-item mt-2" *ngFor="let playlist of playLists">
        <div class="mt-2 p-1 ml-2 mr-2">
          <div class="float-left"><em class="fab fa-lastfm mr-2"></em>{{ playlist.name }}</div>
          <div class="float-right">CreateAt - {{ playlist.name }} <em class="ml-3 fas fa-ellipsis-v"></em></div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success float-right">
      Create New Playlist
    </button>
  </div>
</div>
